<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Get Quizzy</title>
    <link rel="stylesheet" type="text/css" src="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" src="./assets/css/style.css">
</head>

<section ID="sectionOne">
    <!-- <div class="mainTitle"></div>
    <div class="rules"></div> -->
    <button class="start-btn">Click to Start</button>
</section>
<!-- <section ID="sectionTwo">
    <div class="gameSection"></div> -->
</section>
<section ID="sectionThree">
    <div class="card-timer">
        <div class="timerMsg">
            <h3 class="timerStart">5</h3>
            <h3>seconds remaining...
        </div>
    </div>
</section>
<div ID="questionSection">
    <section ID="questions">placeholder for questions</section>
    <section ID="answers">placeholder for answers</section>
    <ul ID="buttons">
        <!-- <button class="buttons" id="buttonA">A</button>
        <button class="buttons" id="buttonB">B</button>
        <button class="buttons" id="buttonC">C</button>
        <button class="buttons" id="ButtonD">D</button>-->
    </ul> 
    <div class="scoreInfo"></div>
</div>
<section id="gameOver">
    <h4 id="gameOverTitle">GAME OVER</h4>
    <form id="userForm"></form>
        <div class="form-group">
            <input type="text" id="intialsForm" placeholder="ENTER INITALS">
            <!-- <label for="initialInput">Enter Your Initials for the High Score Page!</label>
            <input type="text" class="form" id="initialsForm" placeholder="Initials Go Here!"> -->
        </div>
    <button id="continueBtn">Continue</button>
</section>
<section id="highScorePage">
    <h4 id="highScoreTitle">HIGH SCORES:</h4>
    <ul>
        <li class="scores" id="scoreOne"></li>
        <li class="scores" id="scoreTwo"></li>
        <li class="scores" id="scoreThree"></li>
        <li class="scores" id="scoreFour"></li>
        <li class="scores" id="scoreFive"></li>
        <li class="scores" id="scoreSix"></li>
        <li class="scores" id="scoreSeven"></li>
        <li class="scores" id="scoreEight"></li>
        <li class="scores" id="scoreNine"></li>
        <li class="scores" id="scoreTen"></li>
    </ul>
    <button id="beginning">Back to the beginning!</button>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/javascript/questionsarr.js"></script>
<script src="./assets/javascript/script.js"></script>
<script src="./assets/javascript/test.js"> </script>

</body>

</html>
